<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeckForge Identity V1</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <style>
      body {
        font-family: 'Jugger', sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .photo-container {
        width: 200px;
        height: 400px;
        background-color: #ddd;
        border: 2px solid #333;
        margin-bottom: 20px;
      }

      .content {
        text-align: left;
        max-width: 600px;
        line-height: 1.6;
        padding: 20px;
        background: #fff;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
      }

      .content h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .content p {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }

      .content .graphic {
        width: 100%;
        height: 200px;
        background: linear-gradient(135deg, #ff00c1, #00fff0);
        clip-path: polygon(0 0, 100% 10%, 90% 100%, 10% 90%);
        margin-top: 20px;
      }


    </style>
  </body>
</html>
